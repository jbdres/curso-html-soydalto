<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces en HTML</title>
</head>
<body>
    
    <!-- Enlaces (Redirigirnos a otro lugar de nuestra página o cualquier otra)-->
    <!-- Etiqueta: <a></a> -->

    <a href="https://facebook.com/" target="_blank">Click aqui (Ruta externa)</a>
    <a href="index.html">Clic aqui (Ruta local)</a>
    
    <!--
        Atributos de la etiqueta:
        - href : Enlace al cual redirige la página al momento de dar clic (sobre el contenido de la etiqueta).
        - target : ¿Donde se abre la página a la cual apunta el enlace?
            - _black : En una pestaña nueva
            - 
    -->

    <!--
        Tipos de rutas:
        - Locales: Estan en nuestro equipo, en nuestro servido o carpetas (Como a otros archivos .html)
        - Externas: Son las que no tenemos de manera local (Otras páginas web)

        Ejemplo:
        <a href="facebook.com">Click aqui</a>        
        <a href="https://facebook.com/">Click aqui</a>
    -->

    <!-- Enlaces locales dentro de una carpeta-->
    <a href="Pruebas/pagina-prueba.html">Ir a la página de prueba</a>



    <!--------------------------------- ETIQUETA <br> ----------------------------------------------->
    <!-- <br> es una etiqueta que nos permite hacer un salto de linea -->

    <p>Primera linea<br>Seguna linea<br>Tercera linea</p> <!-- Todo lo que va después de la etiqueta lo manda hacia abajo -->

</body>
</html>
