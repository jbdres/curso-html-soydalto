<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
</head>
<body>
    
    <!-- Existen dos tipos de listas en HTML -->
    <!-- listas desordenadas (<ul>)-->
    <h1>Listas desordenadas</h1>
    <ul> <!-- <li> : Elemento de la lista-->
        <li>Leche</li>
        <li>Harina</li>
        <li>Huevos</li>
        <li>Pan</li>
        <li>Frijol</li>
    </ul>

    <!-- Enumerar los elementos de la lista -->
    <!--Listas ordenadas (<ol>)-->
    <h1>Lista ordenada</h1>
    <ol>
        <li>Leche</li>
        <li>Harina</li>
        <li>Huevos</li>
        <li>Pan</li>
        <li>Frijol</li>
    </ol>

</body>
</html>
