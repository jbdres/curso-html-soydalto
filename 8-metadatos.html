<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Concepto de los metadatos 
    Es la información que describe los datos de recursos que maneja nuestra pagina web,
    como son el conjunto de caracteres.

    Etiqueta para los 'metadatos', va en el 'header'
    -->

    <meta charset="UTF-8">
    <meta name="keywords" content="harina,leche,huevos,galletas,masa"> <!--Acabamos de agregar palabras clave para la página, estos para el CEO-->
    <meta name="description" content="Alimentos S.A. es una compañia destinada a brindar los mejores alimentos de calidad en tipo y forma"> <!-- Descripción de la página, recomendación: entre 70 y 140 caracteres-->
    <meta name="author" content="Julian Bermudez"> <!-- Descripción de la página -->
    <meta name="copyright" content="Meta Inc."> <!-- content = Nombre de la empresa dueña de los derechos de la empresa -->
    <meta name="robots" content="index"> <!-- Nos sirve para saber si la página debe ser indexada o no indexada; content = index/noindex ; esto practicamente nos sirve para que nuestra página aparezca o no en la busque de algo relacionado a la página, dicho de otra manera ocultará: palabras claves, descripción, author y todo lo demás; esto normalmente se hace para paginas ocultas o algo por el estilo-->
    

    <title>Metadatos en HTML</title>

</head>
<body>

    <h1>Esta es un página web</h1>

</body>
</html>
