<!-- tipos de etiquetas:

Hay etiquetas que no contienen atributos ni valores, ademas de esto, para que esto funcione solo se abren
y no es necesario cerrarlas, ejemplo: <br> (Esta etiqueta no tiene contenido).

- Por otro lado también hay etiquetas que se abren y se cierran: <h1></h1>, este tipo de etiquetas significa
que tiene contenido adentro.
    <h1>
        Titulo
    </h1>

-->

<!DOCTYPE html> <!-- Establecemos que es la ultima versión de html (Siempre se pone al comienzo). -->
<html lang="en"> <!-- Dentro de esta etiqueta está todo el contenido de nuestra página (Como lo que vemos y no vemos).-->

<head> <!-- El contenido de esta etiqueta está todo lo que no podemos ver en la página -->
    <meta charset="UTF-8"> <!-- Esta etiqueta nos permite poner acentos y caracteres especiales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a Html</title> <!-- Titulo de la página-->
</head>

<body> <!-- Aqui va todo lo que vemos en la página (Botonos, titulo, etc)-->
    
    <h1>Hola Mundo</h1> <!--Titulo en general-->
    

</body>

</html>
